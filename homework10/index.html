<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend. Forms with JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form class="form" method="post" novalidate>
    <div class="frame">
        <div class="title">
            <h2>Регистрация</h2>
        </div>
        <div class="data-field input">
            <label class="email-label" for="input-email">Email</label>
            <span>*</span>
            <input class="email" type="email" required id="input-email" placeholder="Введите e-mail">
            <div class="error"></div>
        </div>
        <div class="data-field input">
            <label class="password-label" for="input-password">Пароль</label><br>
            <span>*</span>
             <input class="password" type="password" required id="input-password" minlength="8" placeholder="Введите пароль">
            <div class="error"></div>
        </div>
        <div class="data-field checkbox-wrapper">
            <span>*</span>
            <input class="checkbox" type="checkbox" id="input-checkbox">
                <div class="checkbox-mark"></div>
            <label class="checkbox-label" for="input-checkbox">
               <span class="rules">Я согласен с <a href="https://play.google.com/intl/ru_ru/about/play-terms/" target="_blank" rel="nofollow noopener noreferrer" class="text">Правилами пользования приложением</a></span>
                 </label>
            <div class="checkbox-error"></div>
        </div>
        <div class="button-wrapper">
            <button class="button" type="submit">Регистрация</button>
        </div>
    </div>
</form>
    <script src="script.js"></script>
</body>
</html>
